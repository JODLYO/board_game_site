{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lobby - Board Game Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'set_game/css/lobby.css' %}">
</head>

<body>
    <div class="container">
        <h1>Lobby</h1>
        <div id="lobby-id" data-lobby-id="{{ lobby.id }}"></div>

        <!-- Players List -->
        <div id="players">
            <!-- Player info will be dynamically loaded here -->
        </div>

        <!-- Waiting Message -->
        <div id="waiting-message" class="waiting-message" style="display: none;">
            ‚è≥ Waiting for another player...
        </div>

        <!-- Ready Button -->
        <div id="ready-button">
            <!-- Ready button will be dynamically loaded here -->
        </div>
    </div>

    <script src="{% static 'set_game/js/lobby.js' %}"></script>
</body>

</html>
